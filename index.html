  <body>
    <main>
      <nav>
        <h1>Take a photo</h1>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Blog</li>
        </ul>
      </nav>
      <div class="container"></div>
    </main>
    <script src="js/app.js"></script>
   <h1>Open WebCam Using JavaScript</h1>
   <br/>
   <button id="startBtn" onclick="openCam()">Open Webcam</button>
    <button id="captureBtn" onclick="captureImage()">Take picture</button>
     <button id="stopBtn" onclick="stopCam()">Stop Webcam</button>
   <button id="downloadBtn" onclick="downloadImage()">Download button</button>
    <button id="saveToCacheBtn" onclick="savetoCache()">Save to Cache</button>
   <br/><br/>
   <video id="videoCam"></video>
    <canvas id="canvas" style="display: none;"></canvas>
<img id="capturedImage" style="display: none;">
